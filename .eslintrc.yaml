root: true
parser: "@typescript-eslint/parser"
plugins:
  - "@typescript-eslint"
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
ignorePatterns:
  - "packages/*/build/**/*.ts"
rules:
  "@typescript-eslint/explicit-function-return-type": 1
  "@typescript-eslint/no-unused-vars":
    - warn
    - argsIgnorePattern: "^_"
